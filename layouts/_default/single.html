<!DOCTYPE html>
<html lang="en">
{{ partial "header" . }}
{{ partial "nav" . }}
  <div class="container">
    <h2>{{ .Title }}</h2>
    <div class="row">
    <div class="col-md-6">
      <ul class="list-inline">
        &nbsp <i class="glyphicon glyphicon-tags"></i>
        {{ range .Params.tags }}
          <li>{{ . }}</li>
        {{ end }}
      </ul>
    </div>
      <div class="text-right">
        <i class="glyphicon glyphicon-calendar"></i> &nbsp {{ .Date.Format "January 2, 2006" }} &nbsp&nbsp
      </div>
    </div>
    <div class="container" style="padding-top:20px;"></div>
    {{ .Content }}
  </div>

  {{ partial "footer" . }}

</html>
